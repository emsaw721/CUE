<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <div>
            <h4 class="high-score-head" >VIEW HIGH SCORE </h4>
        </div>
        <div>
            <h4 class="time-head" id="time">TIME</h4>
        </div>
    </header>
    <div class="wrapper">
        <h1>Coding Quiz</h1>
      <div class="card">
        <div class="card-header">
          <p>Answer the following code related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds! 
          </p>
        </div>
     
        <div class="card-footer">
          <button id="generate" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="question-content" id="questions">
            <h3 class="question-number">Question 1</h3>
            <p>Here is a question that I will write:</p>
            <button id=" button-one">1. </button>
            <button id="button-two">2. </button>
            <button id="button-three">3. </button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
