<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <div>
            <h4 class="high-score-head" >VIEW HIGH SCORE </h4>
        </div>
        <div>
            <h4 class="time-head" id="time">TIME</h4>
        </div>
    </header>
    <div class="wrapper">
        <h1>Coding Quiz</h1>
      <div class="card">
        <div class="card-header">
          <p>Answer the following code related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds! 
          </p>
        </div>
     
        <div class="card-footer">
          <a href="quiz.html" id="start-button" class="btn">Start Quiz</a>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
